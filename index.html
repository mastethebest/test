<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-rocket"></i> Coming Soon</h1>
        <p class="subtitle">Something amazing is in the works</p>
      </header>
      <main>
        <div class="card">
          <h2><i class="fas fa-hourglass-half"></i> Launch Countdown</h2>
          <div class="countdown">
            <div class="countdown-item">
              <div class="countdown-value" id="days">00</div>
              <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-value" id="hours">00</div>
              <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-value" id="minutes">00</div>
              <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-value" id="seconds">00</div>
              <div class="countdown-label">Seconds</div>
            </div>
          </div>
          <p><i class="fas fa-bell"></i> Be the first to know when we launch!</p>
        </div>
        <div class="cta">
          <button id="learnMore"><i class="fas fa-arrow-right"></i> Learn More</button>
        </div>
      </main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
